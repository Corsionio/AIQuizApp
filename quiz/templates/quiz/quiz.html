<!--Had to get rid of the style.css for this because it was cutting off the questions and I couldn't figure out where it was messing up-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take the Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, coral, #93FFe0);
            margin: 0;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            padding: 40px 0 20px;
            font-size: 36px;
            color: black;
        }

        form {
            max-width: 900px;
            margin: 0 auto;
        }

        .question-block {
            background-color: #93FFe0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 15px;
        }

        label.option {
            display: block;
            margin: 8px 0;
            cursor: pointer;
        }

        .submit-btn {
            display: block;
            margin: 40px auto 60px;
            padding: 14px 28px;
            font-size: 18px;
            background-color: coral;
            color: #93FFe0;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #ff7a4d;
        }

        .vote-buttons button {
            margin-left: 6px;
        }


        .vote-buttons button {
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }

        .vote-icon {
            height: 25px;
            width: 25px;
            vertical-align: middle;
            transition: transform 0.2s;
        }


        .vote-buttons button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Time to take your quiz!</h1>

    <form method="post" action="{% url 'quiz:submit_quiz' %}">
        {% csrf_token %}

        {% for question in questions %}
            <div class="question-block">
                <div class="question-header">
                    <span class="question-text">{{ forloop.counter }}. {{ question.text }}</span>
                    <span class="vote-buttons">
                        <button type="button" class="vote-btn-{{ question.qnum }}" onclick="submitVote('{{ question.qnum }}', 'up')">
                            <img src="{% static 'images/greenarrow.png' %}" alt="Upvote" class="vote-icon">
                        </button>
                        <button type="button" class="vote-btn-{{ question.qnum }}" onclick="submitVote('{{ question.qnum }}', 'down')">
                            <img src="{% static 'images/redarrow.png' %}" alt="Downvote" class="vote-icon">
                        </button>
                    </span>
                </div>


            
                {% for option in question.option_list %}
                    <label class="option">
                        <input type="radio" name="question_{{ question.qnum }}" value="{{ option }}"> {{ option }}
                    </label>
            {% endfor %}
        </div>
        
        {% endfor %}

        <button type="submit" class="submit-btn">Submit Quiz</button>
        <div id="loading-spinner" style="display: none; text-align: center; margin-top: 20px;">
            <img src="{% static 'images/spinner.gif' %}" alt="Loading..." style="height: 50px;">
            <p>Processing your answers...</p>
        </div>
    </form>

    <script>
        function submitVote(qnum, vote) {
            const voteKey = `voted_${qnum}`;
            if (sessionStorage.getItem(voteKey)) {
                alert("Youâ€™ve already voted on this question during this quiz.");
                return;
            }
        
            fetch(`/vote/${vote}/${qnum}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Vote submitted!");
                    document.querySelectorAll(`.vote-btn-${qnum}`).forEach(btn => {
                        btn.disabled = true;
                        btn.style.opacity = 0.5;
                        btn.style.cursor = "not-allowed";
                    });
                    sessionStorage.setItem(voteKey, true); // record the vote
                } else {
                    alert("Error submitting vote.");
                }
            });
        }
    </script>  
    
    <script>
        function showLoading() {
            // Disable the submit button
            document.querySelector(".submit-btn").disabled = true;
            document.querySelector(".submit-btn").textContent = "Submitting...";
        
            // Show loading spinner
            document.getElementById("loading-spinner").style.display = "block";
        }
        </script>        
</body>
</html>
